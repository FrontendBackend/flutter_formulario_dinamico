server.port=8082
server.servlet.context-path: /appformulario
spring.application.name=formulario_dinamico_back

# Configuraci√≥n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/formulario_dinamico
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraciones adicionales de JPA/Hibernate
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true